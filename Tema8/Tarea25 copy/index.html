<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <span id="nombreError" class="error-message"></span>
        </div>
        
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required pattern="\S+@\S+\.\S+">
            <span id="emailError" class="error-message"></span>
        </div>
        
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required minlength="8">
            <span id="contrasenaError" class="error-message"></span>
        </div>
        
        <div>
            <label for="confirmarContrasena">Confirmación de Contraseña:</label>
            <input type="password" id="confirmarContrasena" required minlength="8">
            <span id="confirmarContrasenaError" class="error-message"></span>
        </div>
        
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required min="18" max="99">
            <span id="edadError" class="error-message"></span>
        </div>
        
        <div>
            <label>Género:</label>
            <input type="radio" name="genero" value="masculino" required> Masculino
            <input type="radio" name="genero" value="femenino" required> Femenino
            <input type="radio" name="genero" value="otro" required> Otro
            <span id="generoError" class="error-message"></span>
        </div>
        
        <div>
            <label>
                <input type="checkbox" id="terminos" required> Acepto los Términos y Condiciones
            </label>
            <span id="terminosError" class="error-message"></span>
        </div>
        
        <button type="submit">Registrarse</button>
    </form>

    <script>
        function validateForm() {
            // Limpiar mensajes de error previos
            clearErrors();

            // Validar nombre
            var nombre = document.getElementById("nombre").value;
            if (nombre === "") {
                showError("nombreError", "Por favor, ingresa tu nombre.");
                return false;
            }

            // Validar correo electrónico
            var email = document.getElementById("email").value;
            var emailRegex = /\S+@\S+\.\S+/;
            if (!emailRegex.test(email)) {
                showError("emailError", "Ingresa una dirección de correo electrónico válida.");
                return false;
            }

            // Validar contraseña
            var contrasena = document.getElementById("contrasena").value;
            if (contrasena.length < 8) {
                showError("contrasenaError", "La contraseña debe tener al menos 8 caracteres.");
                return false;
            }

            // Validar confirmación de contraseña
            var confirmarContrasena = document.getElementById("confirmarContrasena").value;
            if (confirmarContrasena !== contrasena) {
                showError("confirmarContrasenaError", "Las contraseñas no coinciden.");
                return false;
            }

            // Validar edad
            var edad = document.getElementById("edad").value;
            if (edad < 18) {
                showError("edadError", "Debes tener al menos 18 años para registrarte.");
                return false;
            }

            // Validar género
            var genero = document.querySelector('input[name="genero"]:checked');
            if (!genero) {
                showError("generoError", "Selecciona tu género.");
                return false;
            }

            // Validar términos y condiciones
            var terminos = document.getElementById("terminos").checked;
            if (!terminos) {
                showError("terminosError", "Debes aceptar los términos y condiciones.");
                return false;
            }

            return true;
        }

        function showError(elementId, errorMessage) {
            document.getElementById(elementId).innerText = errorMessage;
        }

        function clearErrors() {
            var errorElements = document.getElementsByClassName("error-message");
            for (var i = 0; i < errorElements.length; i++) {
                errorElements[i].innerText = "";
            }
        }
    </script>
</body>
</html>
